<!DOCTYPE html>
<html>
<head>
    <title>Speech Feedback Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Audio</h2>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="audio_file" accept=".wav,.mp3,.m4a" required>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
