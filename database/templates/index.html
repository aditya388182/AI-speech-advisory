<!DOCTYPE html>
<html>
<head>
    <title>Upload Audio</title>
</head>
<body>
    <h2>Upload an audio file</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="audio_file" accept=".wav,.mp3,.m4a">
        <input type="submit" value="Upload & Analyze">
    </form>
</body>
</html>
